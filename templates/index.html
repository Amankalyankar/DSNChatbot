<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a better look */
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #chat-window::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .bot-message .avatar {
            background-color: #4f46e5; /* Indigo */
        }
        .user-message .avatar {
            background-color: #10b981; /* Emerald */
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main container: Full screen on mobile, centered card on larger screens -->
    <div class="w-full max-w-2xl mx-auto h-screen bg-white flex flex-col sm:h-[90vh] sm:my-8 sm:rounded-2xl sm:shadow-2xl">
        <!-- Header -->
        <div class="border-b p-4">
             <!-- Responsive header text size -->
            <h1 class="text-xl sm:text-2xl font-bold text-gray-800 text-center">Mental Health Assistant</h1>
            <p class="text-sm text-gray-500 text-center">This is not a replacement for professional advice.</p>
        </div>

        <!-- Chat Window -->
        <div id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-6">
            <!-- Initial Bot Message -->
            <div class="bot-message flex items-start gap-3">
                <div class="avatar w-8 h-8 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0">B</div>
                <div class="bg-indigo-50 p-3 rounded-lg rounded-tl-none max-w-xs sm:max-w-md">
                    <p class="text-gray-700">Hello! How can I help you today? Feel free to ask me anything about mental health.</p>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="hidden flex items-start gap-3 p-4">
             <div class="avatar w-8 h-8 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0">B</div>
             <div class="bg-indigo-50 p-3 rounded-lg rounded-tl-none">
                <div class="flex items-center space-x-1">
                    <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0s;"></span>
                    <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></span>
                    <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.4s;"></span>
                </div>
             </div>
        </div>

        <!-- Input Form -->
        <div class="border-t p-2 sm:p-4">
            <!-- Form stacks vertically on mobile, row on larger screens -->
            <form id="chat-form" class="flex flex-col sm:flex-row items-center gap-2">
                <input type="text" id="message-input" placeholder="Type your query here..." autocomplete="off" class="flex-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                <!-- Button is full-width on mobile, auto-width on larger screens -->
                <button type="submit" class="w-full sm:w-auto bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition shadow-md">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');
        const typingIndicator = document.getElementById('typing-indicator');

        // --- Handle form submission ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // Display user's message
            displayMessage(message, 'user');
            messageInput.value = '';
            
            // Show typing indicator
            typingIndicator.classList.remove('hidden');
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                // Send message to the Flask backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Display bot's response
                displayMessage(data.response, 'bot');

            } catch (error) {
                console.error("Error fetching chat response:", error);
                displayMessage("Sorry, something went wrong. Please try again.", 'bot');
            } finally {
                // Hide typing indicator
                typingIndicator.classList.add('hidden');
            }
        });

        // --- Function to display a message in the chat window ---
        function displayMessage(message, sender) {
            const messageWrapper = document.createElement('div');
            let messageHtml;

            if (sender === 'user') {
                messageWrapper.className = 'user-message flex items-start gap-3 justify-end';
                messageHtml = `
                    <div class="bg-emerald-50 p-3 rounded-lg rounded-br-none max-w-xs sm:max-w-md">
                        <p class="text-gray-700">${message}</p>
                    </div>
                    <div class="avatar w-8 h-8 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0">U</div>
                `;
            } else { // sender is 'bot'
                messageWrapper.className = 'bot-message flex items-start gap-3';
                messageHtml = `
                    <div class="avatar w-8 h-8 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0">B</div>
                    <div class="bg-indigo-50 p-3 rounded-lg rounded-tl-none max-w-xs sm:max-w-md">
                        <p class="text-gray-700">${message}</p>
                    </div>
                `;
            }
            
            messageWrapper.innerHTML = messageHtml;
            chatWindow.appendChild(messageWrapper);
            // Scroll to the latest message
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
